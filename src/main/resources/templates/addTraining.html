<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Training Application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href ="@{/css/bootstrap.min.css}" rel="stylesheet">
	</head>
	<body>
		<h1>Add training</h1>
		<div>
			<form th:object="${training}" th:action="@{save}" action="#" method="post">
				<label for="trainingName">Training:</label>
				<input type="text" id="trainingName" th:field="*{trainingName}" />
				
				<br />
				
				<label for="length">Length (min):</label>
				<input type="text" id="length" th:field="*{length}" />
				
				<br />
				
				<label for="place">Place:</label>
				<input type="text" id="place" th:field="*{place}" />
				
				<br />
				
				<label for="date">Date:</label>
				<input type="text" id="date" th:field="*{date}" />
				
				<br />
			
				<label for="time">Time: (insert time in form 00:00)</label>
				<input type="text" id="time" th:field="*{time}" />
				
				<br />
				
				<label for="dayOfWeek">Day of Week:</label>
				<select id="dayOfWeek" th:field="*{dayOfWeek}" class="form-control input-sm">
					<option
						th:each="dayOfWeek: ${dayOfWeek}"
						th:value="${dayOfWeek.dayOfWeekId}"
						th:text="${dayOfWeek.dayOfWeek}"
					></option>
				</select>
				<input type="submit" value="Save"></input>
			</form>
		</div>
	</body>
</html>
