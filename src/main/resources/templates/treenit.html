<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Treeniohjelma</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1>Treenit</h1>
		<table class="table table-striped">
			<tr>
				<th>Treeni</th>
				<th>Treenin kesto</th>
				<th>Paikka</th>
				<th>Viikonpäivä</th>
				<th>Kellonaika</th>
				<th>Päivämäärä</th>
			</tr>
			<tr th:each = "treeni : ${treenit}">
				<td th:text="${treeni.treeniMuoto}"></td>
				<td th:text="${treeni.treeniKesto}"></td>
				<td th:text="${treeni.paikka}"></td>
				<td th:text="${treeni.viikonpaiva.viikonpaiva}"></td>
				<td th:text="${treeni.kellonaika}"></td>
				<td th:text="${treeni.paivamaara}"></td>
				<td><a th:href="@{/edit/{id}(id=${treeni.id})}">Muokkaa treeniä</a></td>
				<td><a th:href="@{/delete/{id}(id=${treeni.id})}">Poista treeni</a></td>
			</tr>	
		</table>
		<a href="/lisaa" class="btn btn-primary">Lisää treeni</a>
	</body>
</html>
