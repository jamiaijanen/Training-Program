<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Treeniohjelma</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1>Treenit</h1>
		<h3 th:inline="text">Tervetuloa [[${#httpServletRequest.remoteUser}]]</h3>
		<table class="table table-striped">
			<tr>
				<th>Treeni</th>
				<th>Treenin kesto</th>
				<th>Paikka</th>
				<th>Viikonpäivä</th>
				<th>Kellonaika</th>
				<th>Päivämäärä</th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
				
			</tr>
			<tr th:each = "treeni : ${treenit}">
				<td th:text="${treeni.treeniMuoto}"></td>
				<td th:text="${treeni.treeniKesto}"></td>
				<td th:text="${treeni.paikka}"></td>
				<td th:text="${treeni.viikonpaiva.viikonpaiva}"></td>
				<td th:text="${treeni.kellonaika}"></td>
				<td th:text="${treeni.paivamaara}"></td>
				<td><a th:href="@{/edit/{id}(id=${treeni.id})}">Muokkaa treeniä</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${treeni.id})}">Poista treeni</a></td>
			</tr>	
		</table>
		<a href="/lisaa" class="btn btn-primary">Lisää treeni</a>
		<br />
		<br />
	   	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Kirjaudu ulos"/>
		</form>
	</body>
</html>
